<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Donation page!</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>

    <div class="container">

        <br>

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Donation page!</h1>
        </div>
        <div class="row">

            <!-- Sign-Up Card-->
            <div class="col-lg-6">
                <div class="card card-default">
                    <div class="card-header">
                        Look Good, Feel Good!
                    </div>
                    <div class="card-body">

                        <!-- Sign-up Form (note the various input "types")-->
                        <form role="form">
                            <div class="form-group row">
                                <label for="name-input">Name:</label>
                                <input class="form-control" id="name-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="email-input">Email:</label>
                                <input class="form-control" id="email-input" type="email">
                            </div>
                            <div class="form-group row">
                                <label for="donation-amount-input">donation:</label>

                                <input class="form-control" id="donation-amount-input" type="number">
                            </div>
                            <div class="form-group row">
                                <label for="comment-input">How did you hear about us?</label>
                                <textarea class="form-control" id="comment-input" rows="5"></textarea>
                            </div>
                            <button class="btn btn-default" id="add-user" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Most Recent Member Card -->
            <div class="col-lg-6">
                <div class="card card-default">
                    <div class="card-header">
                        Most Recent Member
                    </div>
                    <div class="card-body" id="recent-member">
                        <h2 id="name-display">Jimmy John</h2>
                        <h4 id="email-display">Email: jimmy@john.edu</h4>
                        <h4 id="donation-display">Donation Amount: $</h4>
                        <p id="comment-display">I'm signing up, because I want to spread Brest Cancer Awareness to the
                            world.</p>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- LINK TO FIREBASE GOES HERE -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Script -->
    <script>
        // START CODING BELOW!!

        //const firebaseConfig = {
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyDf5-kvOxcgPqCuK6ZxnXW2yYE1FK52SKE",
            authDomain: "real-project-251fd.firebaseapp.com",
            databaseURL: "https://real-project-251fd.firebaseio.com",
            projectId: "real-project-251fd",
            storageBucket: "real-project-251fd.appspot.com",
        };

        firebase.initializeApp(config);

        // Create a variable to reference the database
        var database = firebase.database();

        // Initial Values
        var name = "";
        var email = "";
        var comment = "";

        // Capture Button Click
        $("#add-user").on("click", function (event) {
            // Don't refresh the page!
            event.preventDefault();


            // Code in the logic for storing and retrieving the most recent user.
            // Don't forget to provide initial data to your Firebase database.
            name = $("#name-input").val().trim();
            email = $("#email-input").val().trim();
            comment = $("#comment-input").val().trim();

            database.ref().set({
                name: name,
                email: email,
                comment: comment
            });

        });

        // Firebase watcher + initial loader HINT: .on("value")
        database.ref().on("value", function (snapshot) {

            // Log everything that's coming out of snapshot
            console.log(snapshot.val());
            console.log(snapshot.val().name);
            console.log(snapshot.val().email);
            console.log(snapshot.val().comment);

            // Change the HTML to reflect
            $("#name-display").text(snapshot.val().name);
            $("#email-display").text(snapshot.val().email);
            $("#comment-display").text(snapshot.val().comment);

            // Handle the errors
        }, function (errorObject) {
            console.log("Errors handled: " + errorObject.code);
        });

    </script>

</body>

</html>
